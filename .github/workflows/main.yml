name: First-CI/CD-Action-Elastic-Beanstoalk

env:
  EB_PACKAGE_S3_BUCKET_NAME: "bkukl-github-actions"
  EB_APPLICATION_NAME      : "bkukl-github-application"
  EB_ENVIROMENT_NAME       : "Bkukl-github-application-env"
  DEPLOY_PACKAGE_NAME      : "flask_app_${{ github.sha }}.zip"
  AWS_REGION_NAME          : "eu-central-1"

on:
  push:
    branches: 
      - main

jobs:
  my-ci-part:
    runs-on: ubuntu-latest
    
    steps:
    - name: Git clone our repo
      uses: actions/checkout@v1
    
    - name: Create ZIP deployment package
      run : zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x *.git*
      
  approval:
    needs: my-ci-part # Wait for the 'deploy' job to complete

    runs-on: ubuntu-latest

    steps:
      - name: Request approval
        id: approval
        uses: actions/github-script@v5
        env:
          REVIEWERS: username1, username2 # Add GitHub usernames of reviewers
        with:
          script: |
            const { context, github } = require('@actions/github');
            const reviewers = process.env.REVIEWERS.split(',').map(username => username.trim());
            const pullRequest = context.payload.pull_request;

            async function requestApproval() {
              try {
                const response = await github.pulls.createReviewRequest({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: pullRequest.number,
                  reviewers
                });

                console.log(`Approval requested successfully: ${response.status}`);
              } catch (error) {
                console.error(`Error requesting approval: ${error.message}`);
                process.exit(1);
              }
            }

            requestApproval();

